<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolBus - Transport Scolaire</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="home-wrapper">
            <div class="logo-section">
                <div class="logo">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#2563eb"/>
                        <path d="M15 25h30v15c0 2-1 3-3 3H18c-2 0-3-1-3-3V25z" fill="white"/>
                        <rect x="15" y="20" width="30" height="5" rx="2" fill="white"/>
                        <circle cx="22" cy="45" r="3" fill="#fff"/>
                        <circle cx="38" cy="45" r="3" fill="#fff"/>
                        <rect x="20" y="28" width="6" height="8" rx="1" fill="#2563eb"/>
                        <rect x="34" y="28" width="6" height="8" rx="1" fill="#2563eb"/>
                    </svg>
                </div>
                <h1 class="app-title">SchoolBus Pro</h1>
                <p class="app-subtitle">Gestion intelligente du transport scolaire</p>
            </div>

            <div class="spaces-grid">
                <div class="space-card" onclick="navigateTo('tuteur')">
                    <div class="space-icon tuteur-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h2 class="space-title">Espace Tuteur</h2>
                    <p class="space-description">Suivez vos enfants en temps réel</p>
                    <button class="btn-primary">Accéder</button>
                </div>

                <div class="space-card" onclick="navigateTo('responsable')">
                    <div class="space-icon responsable-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                    </div>
                    <h2 class="space-title">Espace Responsable Bus</h2>
                    <p class="space-description">Gérez votre bus et les élèves</p>
                    <button class="btn-primary">Accéder</button>
                </div>

                <div class="space-card" onclick="navigateTo('admin')">
                    <div class="space-icon admin-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h2 class="space-title">Espace Administrateur</h2>
                    <p class="space-description">Administrez votre système</p>
                    <button class="btn-primary">Accéder</button>
                </div>
            </div>

            <footer class="home-footer">
                <p>© 2025 SchoolBus Pro - Tous droits réservés</p>
            </footer>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
