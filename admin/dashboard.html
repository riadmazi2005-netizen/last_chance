<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - SchoolBus</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#2563eb"/>
                        <path d="M15 25h30v15c0 2-1 3-3 3H18c-2 0-3-1-3-3V25z" fill="white"/>
                    </svg>
                </div>
                <span class="logo-text">SchoolBus</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="demandes">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Demandes
                </a>
                <a href="#" class="nav-item" data-section="eleves">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Élèves
                </a>
                <a href="#" class="nav-item" data-section="chauffeurs">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="10" r="3"></circle>
                        <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"></path>
                    </svg>
                    Chauffeurs
                </a>
                <a href="#" class="nav-item" data-section="responsables">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Responsables Bus
                </a>
                <a href="#" class="nav-item" data-section="bus">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="3" width="15" height="13"></rect>
                        <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        <circle cx="5.5" cy="18.5" r="2.5"></circle>
                        <circle cx="18.5" cy="18.5" r="2.5"></circle>
                    </svg>
                    Bus
                </a>
                <a href="#" class="nav-item" data-section="trajets">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Trajets
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h1>Administration</h1>
                    <p>Bienvenue, <span id="userName">Administrateur</span></p>
                </div>
                <div class="header-stats-grid">
                    <div class="stat-box">
                        <span class="stat-value" id="totalStudents">156</span>
                        <span class="stat-label">Élèves</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value" id="totalBuses">12</span>
                        <span class="stat-label">Bus</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value" id="pendingRequests">8</span>
                        <span class="stat-label">En attente</span>
                    </div>
                </div>
            </header>

            <!-- Section Demandes -->
            <div id="demandesSection" class="content-section active">
                <div class="section-header">
                    <h2>Demandes d'inscription</h2>
                </div>
                <div class="requests-list" id="requestsList">
                    <!-- Demandes générées dynamiquement -->
                </div>
            </div>

            <!-- Section Élèves -->
            <div id="elevesSection" class="content-section">
                <div class="section-header">
                    <h2>Liste des élèves</h2>
                    <div class="section-actions">
                        <input type="search" placeholder="Rechercher..." class="search-input">
                        <button class="btn-primary" onclick="exportData('students')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Exporter
                        </button>
                    </div>
                </div>
                <div class="data-table" id="studentsTable">
                    <!-- Table générée dynamiquement -->
                </div>
            </div>

            <!-- Section Chauffeurs -->
            <div id="chauffeursSection" class="content-section">
                <div class="section-header">
                    <h2>Gestion des chauffeurs</h2>
                    <button class="btn-primary" onclick="showAddDriverModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Ajouter un chauffeur
                    </button>
                </div>
                <div class="cards-grid" id="driversGrid">
                    <!-- Cartes des chauffeurs -->
                </div>
            </div>

            <!-- Section Responsables -->
            <div id="responsablesSection" class="content-section">
                <div class="section-header">
                    <h2>Gestion des responsables bus</h2>
                    <button class="btn-primary" onclick="showAddResponsableModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Ajouter un responsable
                    </button>
                </div>
                <div class="cards-grid" id="responsablesGrid">
                    <!-- Cartes des responsables -->
                </div>
            </div>

            <!-- Section Bus -->
            <div id="busSection" class="content-section">
                <div class="section-header">
                    <h2>Gestion des bus</h2>
                    <button class="btn-primary" onclick="showAddBusModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Ajouter un bus
                    </button>
                </div>
                <div class="cards-grid" id="busGrid">
                    <!-- Cartes des bus -->
                </div>
            </div>

            <!-- Section Trajets -->
            <div id="trajetsSection" class="content-section">
                <div class="section-header">
                    <h2>Gestion des trajets</h2>
                    <button class="btn-primary" onclick="showAddRouteModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Créer un trajet
                    </button>
                </div>
                <div class="routes-list" id="routesList">
                    <!-- Liste des trajets -->
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
