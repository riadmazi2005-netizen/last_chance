<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Tuteur - SchoolBus</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#2563eb"/>
                        <path d="M15 25h30v15c0 2-1 3-3 3H18c-2 0-3-1-3-3V25z" fill="white"/>
                    </svg>
                </div>
                <span class="logo-text">SchoolBus</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="eleves">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Mes Élèves
                </a>
                <a href="#" class="nav-item" data-section="gps">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Suivi GPS
                </a>
                <a href="#" class="nav-item" data-section="historique">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Historique
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h1>Tableau de bord</h1>
                    <p>Bienvenue, <span id="userName">Tuteur</span></p>
                </div>
                <button class="btn-primary" onclick="showAddStudentModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Ajouter un élève
                </button>
            </header>

            <div id="elevesSection" class="content-section active">
                <div class="students-grid" id="studentsGrid">
                    <!-- Les cartes des élèves seront générées dynamiquement -->
                </div>
            </div>

            <div id="gpsSection" class="content-section">
                <div class="gps-container">
                    <div class="map-wrapper">
                        <div id="map"></div>
                        <div class="map-controls">
                            <button class="btn-map" onclick="centerMap()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="gps-info">
                        <h3>Informations du trajet</h3>
                        <div class="info-card">
                            <div class="info-item">
                                <span class="info-label">Bus :</span>
                                <span class="info-value" id="busNumber">Bus #12</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Chauffeur :</span>
                                <span class="info-value" id="driverName">Ahmed Alami</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Statut :</span>
                                <span class="status-badge status-active" id="busStatus">En route</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Arrivée estimée :</span>
                                <span class="info-value" id="eta">8 minutes</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Vitesse :</span>
                                <span class="info-value" id="speed">45 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="historiqueSection" class="content-section">
                <div class="history-container">
                    <h2>Historique des trajets</h2>
                    <div class="history-list" id="historyList">
                        <!-- Historique généré dynamiquement -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Ajouter élève -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ajouter un élève</h2>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <form id="addStudentForm" class="modal-form">
                <div class="form-group">
                    <label for="studentName">Nom complet</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentClass">Classe</label>
                    <input type="text" id="studentClass" placeholder="Ex: 5ème A" required>
                </div>
                <div class="form-group">
                    <label for="studentSchool">École</label>
                    <input type="text" id="studentSchool" required>
                </div>
                <div class="form-group">
                    <label for="transportType">Type de transport</label>
                    <select id="transportType" required>
                        <option value="annuel">Annuel</option>
                        <option value="mensuel">Mensuel</option>
                        <option value="matin">Matin uniquement</option>
                        <option value="soir">Soir uniquement</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/tuteur-dashboard.js"></script>
</body>
</html>
