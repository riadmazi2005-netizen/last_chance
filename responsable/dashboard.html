<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Responsable - SchoolBus</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-small">
                    <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#2563eb"/>
                        <path d="M15 25h30v15c0 2-1 3-3 3H18c-2 0-3-1-3-3V25z" fill="white"/>
                    </svg>
                </div>
                <span class="logo-text">SchoolBus</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="eleves">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    Élèves du bus
                </a>
                <a href="#" class="nav-item" data-section="trajet">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Trajet GPS
                </a>
                <a href="#" class="nav-item" data-section="notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Notifications
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h1>Tableau de bord</h1>
                    <p>Bus N° <span id="busNumber">12</span> - <span id="userName">Responsable</span></p>
                </div>
                <div class="header-stats">
                    <div class="stat-badge">
                        <span class="stat-value" id="totalStudents">24</span>
                        <span class="stat-label">Élèves</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-value" id="presentStudents">18</span>
                        <span class="stat-label">Présents</span>
                    </div>
                </div>
            </header>

            <div id="elevesSection" class="content-section active">
                <div class="students-list" id="studentsList">
                    <!-- Liste des élèves générée dynamiquement -->
                </div>
            </div>

            <div id="trajetSection" class="content-section">
                <div class="route-container">
                    <div class="map-wrapper">
                        <div id="map"></div>
                        <button class="btn-start-route" id="startRouteBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Démarrer le trajet
                        </button>
                    </div>
                    <div class="stops-list">
                        <h3>Arrêts du trajet</h3>
                        <div id="stopsList"></div>
                    </div>
                </div>
            </div>

            <div id="notificationsSection" class="content-section">
                <div class="notifications-container">
                    <h2>Envoyer une notification</h2>
                    <div class="notification-buttons">
                        <button class="notification-btn" onclick="sendNotification('monte')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="18 15 12 9 6 15"></polyline>
                            </svg>
                            Élève monté
                        </button>
                        <button class="notification-btn" onclick="sendNotification('descendu')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            Élève descendu
                        </button>
                        <button class="notification-btn" onclick="sendNotification('arrive')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Arrivé à la maison
                        </button>
                        <button class="notification-btn danger" onclick="sendNotification('retard')">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Retard du bus
                        </button>
                    </div>
                    <div class="notifications-history">
                        <h3>Historique des notifications</h3>
                        <div id="notificationsHistory"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../js/responsable-dashboard.js"></script>
</body>
</html>
